spring.application.name=chatinterminal

# H2 console and datasource (file based so you can inspect data)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Use a simple file-based H2 DB (no advanced options that may be unsupported in this H2 version)
spring.datasource.url=jdbc:h2:file:./data/chatdb
spring.datasource.username=admin
spring.datasource.password=shubh
spring.datasource.driver-class-name=org.h2.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Ensure Hibernate knows to use H2 dialect when metadata is not yet available
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
